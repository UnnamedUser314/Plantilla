<div class="container" [ngClass]="{ 'fade-out': isFadingOut }">
  <button class="back-button" (click)="goToLogin()">⬅</button>
  <h1 class="title">Registro</h1>

  <div class="form-group">
    <label for="username">Usuario:</label>
    <input id="username" type="text" placeholder="Usuario" [(ngModel)]="username" required />

    <label for="email">Correo Electrónico:</label>
    <input id="email" type="email" placeholder="Correo" [(ngModel)]="email" required />

    <label for="password">Contraseña:</label>
    <input id="password" type="password" placeholder="Contraseña" [(ngModel)]="password" required />

    <label for="confirmPassword">Confirmar Contraseña:</label>
    <input id="confirmPassword" type="password" placeholder="Confirmar Contraseña" [(ngModel)]="confirmPassword" required />

    <label class="mensaje">Contraseña 8-20 caracteres, mayúsculas, minúsculas, número y caracteres especiales.</label>
  </div>

  <div class="button-group">
    <button class="update-button" type="submit" (click)="register()">Registrarse</button>
  </div>
</div>
