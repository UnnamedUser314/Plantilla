<div class="container" [ngClass]="{ 'fade-out': isFadingOut }">
  <h1 class="title">Iniciar Sesión</h1>

  <div class="form-group">
    <label for="email">Correo:</label>
    <input id="email" type="text" placeholder="Correo" [(ngModel)]="email" required />

    <label for="password">Contraseña:</label>
    <input id="password" type="password" placeholder="Contraseña" [(ngModel)]="password" required />
  </div>

  <div class="button-group">
    <button class="update-button" type="submit" (click)="login()">Ingresar</button>
    <button class="delete-button" type="button" (click)="goToRegister()">Registrarse</button>
  </div>
</div>
